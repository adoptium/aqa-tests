name: trigger jenkins job
on: 
  pull_request:
    types: [ready_for_review]
    paths:
    - 'buildenv/**'
jobs:

  build:
    name: Build
    runs-on: ubuntu-16.04
    steps:
    - name: trigger single Job
      uses: appleboy/jenkins-action@master
      with:
        url: "https://ci.adoptopenjdk.net/"
        user: "xfxcwynlc"
        token: ${{ secrets.TOKEN }}
        job: "Grinder_Simple"


